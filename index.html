
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Archive - Mother of God Cathedral</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'deep-brown': '#3d2b1f',
              'soft-gold': '#d4af37',
              'sandstone': '#f5f1e9',
              'off-white': '#fdfbf7',
              'background': '#fdfbf7',
              'foreground': '#3d2b1f',
            },
            fontFamily: {
              heading: ['Cormorant Garamond', 'serif'],
              paragraph: ['Inter', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 60s linear infinite',
              'pulse-slow': 'pulse 8s ease-in-out infinite',
            },
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fdfbf7;
        color: #3d2b1f;
        margin: 0;
        cursor: default;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #fdfbf7;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4af37;
        border-radius: 10px;
      }
      .text-stroke {
        -webkit-text-stroke: 1px rgba(212, 175, 55, 0.3);
        color: transparent;
      }
      .clip-arch {
        clip-path: inset(0 0 0 0 round 200px 200px 0 0);
      }
      .mask-vignette {
        mask-image: radial-gradient(circle, black 50%, transparent 100%);
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
